[application]

name="AirHockey"
main_scene="res://Levels/main.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="expand"
driver="GLES2"
width=1280
height=720
orientation="landscape"
emulate_touchscreen=true

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffd9d4cc
