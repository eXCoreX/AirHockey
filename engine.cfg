[application]

name="AirHockey"
main_scene="res://Levels/main.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="expand"
driver="GLES2"
width=1280
height=720
orientation="landscape"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffd9d4cc
